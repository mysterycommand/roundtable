<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Roundtable</title>
    <meta
      name="description"
      content="An experimental WebRTC project by Matt Hayes"
    />
    <style>
      html,
      body,
      main {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
      }

      main {
        background: #e7e7e7;
        overflow: hidden;

        display: flex;
        align-items: center;
        justify-content: center;

        /* prevent "touch drag/scroll" and "longpress select" behavior */
        position: fixed;
        touch-action: none;
        user-select: none;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }

      canvas {
        background: #222;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <main><canvas></canvas></main>
    <script src="./index.js" type="module" async></script>
  </body>
</html>
